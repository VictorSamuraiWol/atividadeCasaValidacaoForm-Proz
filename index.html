<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <section id="dadosForm">
            <label for="name">Name:</label>
            <input class="name" name="name" type="text" placeholder="Digite seu nome">
            <span id="msgName"></span>

            <label for="email">Email:</label>
            <input class='email' type="email" id="email" name="email" placeholder="Digite seu email">
            <span id="msgSpan"></span>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade">

            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Senha">
            <p id="msgSenha"></p>

            <label for="confirmarSenha">Confirmar Senha</label>
            <input id="confirmarSenha" type="password" name="confirmarSenha" placeholder="Confirme sua senha">
            <p id="msgConfirmarSenha"></p>

        </section>
        <br>
        <section id="divBtnForm">
            <button id="btnForm" type="submit">Enviar</button>
        </section>
    </form>
</body>
</html>
